<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result | AI Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #5e35b1;
            --primary-dark: #4527a0;
            --secondary: #7c4dff;
            --accent: #b388ff;
            --light: #ede7f6;
            --dark: #311b92;
            --text: #212121;
            --success: #4caf50;
            --error: #f44336;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e1e1e1 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            background-attachment: fixed;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            text-align: center;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        h1 {
            color: var(--primary-dark);
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            font-size: 1.8rem;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            border-radius: 3px;
        }
        
        .prediction-outcome {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 2rem 0;
            padding: 1.5rem;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(94, 53, 177, 0.1) 0%, rgba(179, 136, 255, 0.1) 100%);
            display: inline-block;
            min-width: 200px;
            animation: pulse 2s infinite;
        }
        
        .purchased {
            color: var(--success);
            border: 3px solid var(--success);
        }
        
        .not-purchased {
            color: var(--error);
            border: 3px solid var(--error);
        }
        
        .confidence {
            font-size: 1rem;
            color: var(--text);
            margin-bottom: 1.5rem;
        }
        
        .back-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(94, 53, 177, 0.3);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(94, 53, 177, 0.4);
        }
        
        .back-btn:active {
            transform: translateY(1px);
        }
        
        .back-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .back-btn:hover::after {
            left: 100%;
        }
        
        .ai-decoration {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
            font-size: 120px;
        }
        
        .ai-1 {
            top: -30px;
            left: -30px;
        }
        
        .ai-2 {
            bottom: -30px;
            right: -30px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .result-card {
                padding: 1.8rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .prediction-outcome {
                font-size: 1.5rem;
                padding: 1rem;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="result-card animate__animated animate__fadeIn">
        <div class="ai-decoration ai-1">ðŸ§ </div>
        <div class="ai-decoration ai-2">ðŸ“Š</div>
        
        <h1 class="animate__animated animate__fadeInDown">Prediction Result</h1>
        
        <div class="animate__animated animate__fadeIn animate__delay-1s">
            {% if prediction == 1 %}
                <div class="prediction-outcome purchased animate__animated animate__pulse">
                    Purchased âœ”
                </div>
            {% else %}
                <div class="prediction-outcome not-purchased animate__animated animate__pulse">
                    Not Purchased âœ–
                </div>
            {% endif %}
            
            
            
            <a href="{% url 'predict_survival' %}" class="back-btn animate__animated animate__fadeInUp animate__delay-1s">
                â†» Make Another Prediction
            </a>
        </div>
    </div>
</body>
</html>
