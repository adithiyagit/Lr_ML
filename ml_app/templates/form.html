<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Predictor | AI Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #5e35b1;
            --primary-dark: #4527a0;
            --secondary: #7c4dff;
            --accent: #b388ff;
            --light: #ede7f6;
            --dark: #311b92;
            --text: #212121;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e1e1e1 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            background-attachment: fixed;
        }
        
        .prediction-card {
            background: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .prediction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        h1 {
            color: var(--primary-dark);
            font-weight: 600;
            margin-bottom: 2rem;
            position: relative;
            font-size: 1.8rem;
            text-align: center;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-dark);
            text-align: left;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(94, 53, 177, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(179, 136, 255, 0.3);
        }
        
        .predict-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(94, 53, 177, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .predict-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(94, 53, 177, 0.4);
        }
        
        .predict-btn:active {
            transform: translateY(1px);
        }
        
        .predict-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .predict-btn:hover::after {
            left: 100%;
        }
        
        .ai-decoration {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
            font-size: 120px;
        }
        
        .ai-1 {
            top: -30px;
            left: -30px;
        }
        
        .ai-2 {
            bottom: -30px;
            right: -30px;
        }
        
        @media (max-width: 480px) {
            .prediction-card {
                padding: 1.8rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="prediction-card animate__animated animate__fadeIn">
        <div class="ai-decoration ai-1">ðŸ§ </div>
        <div class="ai-decoration ai-2">âš¡</div>
        
        <h1 class="animate__animated animate__fadeInDown">Purchase Probability Predictor</h1>
        
        <form method="post" class="animate__animated animate__fadeIn animate__delay-1s">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="age">Customer Age</label>
                <input type="number" id="age" name="age" class="form-control" required placeholder="Enter age in years">
            </div>
            
            <div class="form-group">
                <label for="income">Annual Income ($)</label>
                <input type="number" id="income" name="income" class="form-control" required placeholder="Enter yearly income">
            </div>
            
            <button type="submit" class="predict-btn animate__animated animate__fadeInUp animate__delay-1s">
                Predict Purchase Probability
            </button>
        </form>
    </div>
</body>
</html>
